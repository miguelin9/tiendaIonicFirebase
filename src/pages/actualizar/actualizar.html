<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ACTUALIZAR ARTÍCULOS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

        <form [formGroup]="myForm" (ngSubmit)="saveData()">
          <ion-list>
            <ion-item>
              <ion-icon name="person" item-start></ion-icon>
              <ion-label stacked>Código:</ion-label>
              <ion-input  formControlName="codigo" type="number" placeholder="Código"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="person" item-start></ion-icon>
              <ion-label stacked>Nombre:</ion-label>
              <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="eye" item-start></ion-icon>
              <ion-label stacked>Stock:</ion-label>
              <ion-input formControlName="stock" type="number" placeholder="Stock"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="eye" item-start></ion-icon>
                <ion-label stacked>Precio:</ion-label>
                <ion-input formControlName="precio" type="number" placeholder="Precio"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="eye" item-start></ion-icon>
                <ion-label stacked>Imagen:</ion-label>
                <ion-input formControlName="foto" type="text" placeholder="Imagen"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="eye" item-start></ion-icon>
                <ion-label stacked>Descripción:</ion-label>
                <ion-input formControlName="descripcion" type="text" placeholder="Descripción"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="eye" item-start></ion-icon>
                <ion-label stacked>Categoría:</ion-label>
                <ion-input formControlName="categoria" type="text" placeholder="Categoría"></ion-input>
            </ion-item>
          </ion-list>
          <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid" (click)="actualizar()"  >Actualizar</button>
          </div>
        </form>

</ion-content>
