<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>LISTA DE ARTÍCULOS</ion-title>
      </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let articulo of articulos | async" (click)="irDetalle(articulo)">
      <ion-avatar item-start>
        <img [src]="articulo.foto">
      </ion-avatar>
      <h2>{{articulo.nombre}}</h2>
      <p>Código: {{articulo.codigo}}</p> 
      <p>Stock: {{articulo.stock}}</p>
    </button>
  </ion-list>
</ion-content>
